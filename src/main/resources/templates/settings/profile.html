<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-2">
      <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
    </div>
    <div class="col-8">
      <div class="row">
        <h2 class="col-sm-12" th:text="${account.nickname}"> current user nickname </h2>
      </div>
      <div class="row mt-3">
        <form class="col-sm-6" th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
          <div class="form-group">
            <label for="bio">한 줄 소개</label>
            <input id="bio" type="text" th:field="*{bio}" class="form-control" placeholder="간략한 소개를 부탁합니다." aria-describedby="bioHelp" required>
            <small id="bioHelp" class="from-text text-muted"> 길지 않게 35자 이내로 입력해주세요. </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
              한 줄 소개가 너무 깁니다.
            </small>
          </div> <!-- end bio -->
          <div class="form-group">
            <label for="url">링크</label>
            <input id="url" type="text" th:field="*{url}" class="form-control" placeholder="http://studyolle.com" aria-describedby="urlHelp" required>
            <small id="urlHelp" class="from-text text-muted"> 블로그, 유튜브 또는 포트폴리오나 좋아하는 웹 사디트 등 본인을 표현할 수 있는 링크를 추가하세요. </small>
            <small class="form-text text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">
              올바른 URL이 아닙니다. 예시처럼 입력해주세요.
            </small>
          </div> <!-- end url -->
          <div class="form-group">
            <label for="company">직업</label>
            <input id="company" type="text" th:field="*{occupation}" class="form-control" placeholder="어떤 일을 하고 계신가요?" aria-describedby="occupationHelp" required>
            <small id="occupationHelp" class="from-text text-muted"> 당신의 직업을 입력해주세요! </small>
          </div> <!-- end occupation -->
          <div class="form-group">
            <label for="location">활동지역</label>
            <input id="location" type="text" th:field="*{location}" class="form-control" placeholder="어디 살고 계신가요?" aria-describedby="locationHelp" required>
            <small id="locationHelp" class="from-text text-muted"> 당신의 활동(사는 곳이나 직장을 다니는 곳 또는 놀러 다니는 곳) 지역의 이름을 적어주세요. </small>
          </div> <!-- end location -->
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">수정하기</button>
          </div> <!-- end submit button -->
        </form>
        <div class="col-sm-4"></div>
      </div>
      <p class="lead" th:if="${!#strings.isEmpty(account.bio)}" th:text="${account.bio}"> bio </p>
      <p class="lead" th:if="${#strings.isEmpty(account.bio)}" th:text="${account.bio}">
        한 줄 소개를 추가해주세요.
      </p>
    </div>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
